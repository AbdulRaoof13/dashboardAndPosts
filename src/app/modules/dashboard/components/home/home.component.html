<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 pt-4 pb-4">
    @for(block of topInfoBlocks; track block.heading) {
    <app-info-block [data]="block" class="w-full"></app-info-block>
    }
</div>

<div class="bg-slate-800 rounded-lg">
    <div class="flex md:justify-between md:flex-row flex-col-reverse w-full items-center p-6 pb-0">
        <div>
            <h3 class="text-slate-200">Github Issues Summary</h3>
        </div>
        <div class="">
            <button type="button" class="hover:bg-slate-600 hover:text-white text-slate-600 font-medium rounded-full text-xs px-4 py-2 mr-2 focus:outline-none" [ngClass]="data=='last'?'bg-slate-600 text-white text-center':'text-white'" (click)="data='last'">Last Week</button>
            <button type="button" class="hover:bg-slate-600 hover:text-white text-slate-600 font-medium rounded-full text-xs px-4 py-2 mb-2 focus:outline-none" [ngClass]="data=='this'?'bg-slate-600 text-white text-center':'text-white'" (click)="data='this'">This Week</button>
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2">
        
        <div class="p-4 pl-2">
            <div class="flex justify-start w-full pt-4 pb-4 pl-4">
                <div>
                    <h3 class="text-slate-400 text-sm">New vs. Closed</h3>
                </div>
            </div>
            <app-info-graph></app-info-graph>
        </div>
        <div class="flex flex-col w-full p-6">
            <div class="flex justify-start w-full pt-4 pb-4">
                <div>
                    <h3 class="text-slate-400 text-sm">Overview</h3>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 pt-6">
                @for(block of summaryInfoBlocks; track block.label1) {
                <app-info-summary [data]="block" class="w-full"></app-info-summary>
                }
            </div>
        </div>
        
    </div>
    

</div>
